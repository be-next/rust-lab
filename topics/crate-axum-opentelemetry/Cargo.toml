[package]
name = "crate-axum-opentelemetry"
version = "0.1.2"
edition = "2021"

[dependencies]
axum = "0.8.3"
axum-tracing-opentelemetry = "0.28.0"
tokio = { version = "1.44.2", features = ["full"] }
rand = "0.9.1"


opentelemetry = { version = "0.29.1", features = [
    "trace",
    "metrics",
    "logs",
    "internal-logs",
] }
opentelemetry-otlp = { version = "0.29.0", features = [
    "grpc-tonic",
    "metrics",
    "trace",
    "logs",
] }
opentelemetry-semantic-conventions = { version = "0.29.0", features = [
    "semconv_experimental",
] }
tracing = "0.1.41"
tracing-opentelemetry = "0.30.0"
tracing-subscriber = { version = "0.3.19" }
# New dependencie for otlp sdk
opentelemetry_sdk = { version = "0.29.0", features = ["rt-tokio"] }
tracing-core = "0.1.33"
